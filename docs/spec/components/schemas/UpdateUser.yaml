allOf:
  - $ref: '#/components/schemas/UpdateUserKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        properties:
          name:
            type: string
            description: User's name
            example: 'John'
          age:
            type: integer
            description: User's age
            example: 32
          role:
            type: boolean