allOf:
  - $ref: '#/components/schemas/UserKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - age
          - role
          - created_at
        properties:
          name:
            type: string
            description: Name of user
            example: 'John'
          age:
            type: integer
            description: Age of user
            example: 32
          created_at:
            type: string
            format: time.Time
            description: User creation time
            example: '2022-11-03T21:36:21.022589Z'
          role:
            type: boolean