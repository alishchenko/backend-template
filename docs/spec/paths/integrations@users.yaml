post:
  tags:
    - Users
  summary: Create User
  operationId: createUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/components/schemas/CreateUser'
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/User'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Errors'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      $ref: '#/components/responses/InternalError'
get:
  tags:
    - Users
  summary: List Users
  operationId: getUsersList
  parameters:
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/sortingParam'
    - in: query
      name: 'filter[name]'
      description: Name of User
      required: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: 'filter[age]'
      required: false
      description: Age of user
      schema:
        type: array
        items:
          type: integer
    - in: query
      name: 'filter[role]'
      required: false
      description: Role of user. True if admin
      schema:
        type: array
        items:
          type: boolean
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              links:
                type: object
                $ref: '#/components/schemas/Links'


    '400':
      $ref: '#/components/responses/BadRequestError'
    '404':
      $ref: '#/components/responses/NotFound'
    '500':
      $ref: '#/components/responses/InternalError'
